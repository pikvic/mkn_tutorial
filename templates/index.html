<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            border: 3px solid #00000050;
            padding: 0;
        }

    </style>
    <title>My First Site</title>
</head>
<body>
    <h1>My First Site</h1>
    {% for post in posts %}
        <article>
            <div class="user">User: {{ post.user }}</div>
            <div class="title">Title: {{ post.title }}</div>
            <div class="date">Date: {{ post.date }}</div>
            <div class="content">Content: {{ post.content }}</div>
        </article>
    {% endfor %}
    
   
</body>
</html>
